services:
  ftpd_server:
    image: stilliard/pure-ftpd
    container_name: ftpd_server
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - "./data:/home/ftp_client/"
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: ftp_client
      FTP_USER_PASS: mypass
      FTP_USER_HOME: /home/ftp_client
    restart: always
  ftp_client:
    build: ./ftp_client
    container_name: ftp_client
    volumes:
      - "./ftp_client/data:/home/ubuntu/"
    depends_on:
      - ftpd_server
